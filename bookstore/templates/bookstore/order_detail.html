{% extends 'base.html' %}

{% block content %}
  <h2>Order #{{ order.id }}</h2>

  <ul>
    {% for item in items %}
      <li>{{ item.book.title }} — Qty: {{ item.quantity }} — Total: ₹{{ item.total_price }}</li>
    {% endfor %}
  </ul>

  <p><strong>Total Order Price: ₹{{ total_price }}</strong></p>
{% endblock %}
